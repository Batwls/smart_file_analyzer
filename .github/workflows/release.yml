name: Release Rust Binary

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like 'v1.0.0'

permissions:
  contents: write  # ✅ Allows creating GitHub releases

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu       # Linux (Default)
          - aarch64-unknown-linux-gnu      # ARM Linux (Fix Applied)
          - x86_64-pc-windows-gnu          # ✅ Fix: Use GNU toolchain instead of MSVC
          - x86_64-apple-darwin            # macOS

    env:
      BINARY_NAME: smart_file_analyzer

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🦀 Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ⚙️ Install Required Target & Cross-Compilation Tools
        run: |
          rustup target add ${{ matrix.target }}

          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            sudo apt-get update
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi

          if [[ "${{ matrix.target }}" == "x86_64-pc-windows-gnu" ]]; then
            sudo apt-get update
            sudo apt-get install -y mingw-w64
          fi

      - name: 🏗️ Build Rust Binary
        run: |
          if [[ "${{ matrix.target }}" == "x86_64-apple-darwin" ]]; then
            sudo apt-get update
            sudo apt-get install -y clang lld
          fi
          cargo build --release --target ${{ matrix.target }}

      - name: 📦 Package Binary
        run: |
          mkdir -p release
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            cp target/${{ matrix.target }}/release/$BINARY_NAME.exe release/
            zip -r ${{ matrix.target }}.zip release
          else
            cp target/${{ matrix.target }}/release/$BINARY_NAME release/
            tar -czvf ${{ matrix.target }}.tar.gz -C release $BINARY_NAME
          fi

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.tar.gz
            release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
