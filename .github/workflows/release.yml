name: Release Rust Binary

on:
  push:
    tags:
      - 'v*'  # Runs when a tag like v1.0.0 is pushed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ðŸ›  Build Rust Project
        run: cargo build --release

      - name: ðŸ“¦ Package Binary
        run: |
          mkdir -p release
          cp target/release/smart_file_analyzer release/
          tar -czvf smart_file_analyzer.tar.gz -C release smart_file_analyzer

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            smart_file_analyzer.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
