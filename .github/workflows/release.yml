name: MacOS Release

on:
  push:
    tags:
      - 'v*'  # Runs when a tag like v1.0.0 is pushed

permissions:
  contents: write  # Allows creating GitHub releases

jobs:
  build:
    runs-on: macos-latest  # ✅ Build only for macOS

    env:
      BINARY_NAME: smart_file_analyzer  # Your project's binary name

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🦀 Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ⚙️ Install macOS Target
        run: rustup target add x86_64-apple-darwin  # ✅ Fix: Ensures macOS target is installed

      - name: 🏗️ Build Rust Binary for macOS
        run: cargo build --release --target x86_64-apple-darwin

      - name: 📦 Package Binary
        run: |
          mkdir -p release
          cp target/x86_64-apple-darwin/release/$BINARY_NAME release/
          tar -czvf $BINARY_NAME-macos.tar.gz -C release $BINARY_NAME

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
